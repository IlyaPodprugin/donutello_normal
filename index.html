<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donutello</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>


    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="img/logo.png" alt="logo">
                </a>

                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Menu</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contacts</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Promotions</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="cart.html">Cart</a>
                        </li>
                    </ul>
                </nav>

                <div class="user__nav">
                    <a class="user__link" href="#">
                        <img class="user__icon" src="img/user__icon.svg" alt="user__logo">
                    </a>
                </div>
            </div>

            <div class="header-screen">
                <h1 class="header-screen__title">Everybody will get the donut!</h1>
                <p class="header-screen__tagline">Delivery of all kinds for all tastes</p>
                <a class="header-screen__link" href="#">Go to menu</a>
                <div class="down-arrow__btn">
                    <img src="img/down_btn.svg" alt="">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="container"></div>
        </section>
    </main>

    <script src="js/script.js" async></script>
</body>

</html>
