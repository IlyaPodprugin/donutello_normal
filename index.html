<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donutello</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="img/logo.png" alt="logo">
        </a>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Menu</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contacts</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Promotions</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Cart</a>
            </li>
          </ul>
        </nav>

        <div class="user__nav">
          <a class="user__link" href="#">
            <img class="user__icon" src="img/user__icon.svg" alt="user__logo">
          </a>
        </div>
      </div>

      <div class="top">
        <h1 class="top__title">Everybody will get the donut!</h1>
        <p class="top__tagline">Delivery of all kinds for all tastes</p>
        <a href="#" class="top__link">Go to menu</a>
      </div>

      <div class="down-arrow__btn">
        <img src="img/down_btn.svg" alt="" class="down-arrow__btn-img">
      </div>
    </div>
  </header>


</body>

</html>
